<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" >
    <title>Trivia App</title>
</head>
<body>

   
    <div class="container">
      
        <img src="./images/typewriter.png" alt="cute-quiz-image" class="quiz-icon">
        <span class="score"></span>
        <h2>Back In Time Trivia</h2>

        <!-- question area & answer options -->
        <div class="question-container">
            <h4 class="question"></h4>
            <form class="answer-options">
            </form>
        </div>
                
        <!-- result display area -->
        <div class="resultContainer">
            <img src="./images/lightBulb.png" alt="cute-quiz-image" class="bubbleImg">
            <span class="resultDisplay">
            </span>
        </div>

        <button class="btn">Next Question</button>
           
    </div>
         
       

  
    <script src="main.js"></script>
    
     <!-- onkeydown="displayToDom()" -->
</body>
</html>
